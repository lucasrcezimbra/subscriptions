<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <ul>
    {% for name,count in counter %}
    <li>{{ name }}: {{ count }}</li>
    {% endfor %}

    {% if alone %}
    <li>Avulso: {{ alone }}</li>
    {% endif %}

    {% for name,count in extra.items %}
    <li>{{ name|title }}: {{ count }}</li>
    {% endfor %}
    <li><strong>Total: {{ total }}</strong></li>
  </ul>
</body>
</html>
